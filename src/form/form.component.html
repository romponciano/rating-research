<form>

    <div class="container">
        <div class="row">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="row">
            <mat-form-field class="input-email">
                <input aria-describedby="emailHelp" matInput name="email" placeholder="Email" [formControl]="inputEmail" width="400px">
                <mat-error *ngIf="inputEmail.hasError('email') && !inputEmail.hasError('required')">
                    Por favor, insira um email válido.
                </mat-error>
                <mat-error *ngIf="inputEmail.hasError('required')">
                    É preciso inserir um email.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="row">
            <h3>Como você prefere avaliar este filme?</h3>
        </div>

            <div class="card-deck text-center">
                <div class="card box-shadow" *ngFor="let opt of options">
                    <div class="card-header">
                        <mat-radio-group name="rating" [(ngModel)]="ratingChoice">
                            <mat-radio-button value={{opt}}></mat-radio-button>
                        </mat-radio-group>
                        <h4 class="my-0 font-weight-normal">{{opt.label}}</h4>
                    </div>
                    <div class="card-body">
                        <img src={{opt.imgUrl}} class="custom-image" />
                    </div>
                </div>
            </div>


        <div class="row">
            <div *ngIf="ratingChoice; then content"></div>
            <ng-template #content>
                <mat-form-field class="input-motivation">
                    <textarea matInput placeholder="Escreva o motivo"></textarea>
                </mat-form-field>
            </ng-template>
        </div>
    </div>

</form>
