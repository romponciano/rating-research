<form>

    <div class="container">
        <div class="row">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="row">
            <mat-form-field class="input-email">
                <input aria-describedby="emailHelp" matInput name="email" placeholder="Email" [formControl]="inputEmail">
                <mat-error *ngIf="inputEmail.hasError('email') && !inputEmail.hasError('required')">
                    Por favor, insira um email válido.
                </mat-error>
                <mat-error *ngIf="inputEmail.hasError('required')">
                    É preciso inserir um email.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <h3>Como você avalia este filme?</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <app-movie></app-movie>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <app-star-rating></app-star-rating>
            </div>
        </div>
    </div>

</form>
