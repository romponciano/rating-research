<div class="text-center">
    <div *ngIf="movie">
        <h4>{{movie.Title}}</h4>
        <img src={{movie.Poster}} />
    </div>
    <div *ngIf="!movie">
        <strong>Movie not found. Please, try again tomorrow.</strong>
    </div>
    <div>
        <br>
        <input class="btn btn-primary" id="btnTryAgain" value="Try another movie" type="submit" (click)='getRandomMovieFromOmdbApi()' />
    </div>
</div>
